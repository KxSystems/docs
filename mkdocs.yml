  - 'https://code.kx.com/stylesheets/extra.css'
  - 'https://code.kx.com/stylesheets/prism.css'
  - 'stylesheets/q.css'
  # - 'stylesheets/carousel-6.css'
extra_javascript: 
  # Omits plugins Command Line, Line highlight, and Line Numbers: no effect
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML'
  # - 'https://code.kx.com/scripts/prism.js'
  - 'https://code.kx.com/scripts/prism.js'
  - 'scripts/jquery-3.5.1.min.js' # jQuery for theme.js
  - 'scripts/theme.js'
google_analytics:
  - 'UA-180968370-1'
  - 'auto'
markdown_extensions:
  - admonition
  - attr_list
  - extra
  - meta
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.tabbed
  - pymdownx.tilde
  - toc:
      permalink: false
# specifying a French search engine is a workaround for a missing file
# /assets/javascripts/lunr/min/lunr..min.js
plugins: 
  - search:
      lang: fr
  # - markdownextradata
remote_branch: 'master'
